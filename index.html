<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label for="first-name">Enter Your First Name:</label>
      <input id="first-name" name="first-name" type="text" required />

      <label for="last-name">Enter Your Last Name:</label>
      <input id="last-name" name="last-name" type="text" required />

      <label for="email">Enter Your Email:</label>
      <input id="email" name="email" type="email" required />

      <label for="new-password">Create a New Password:</label>
      <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label>
        <input type="radio" name="account-type" class="inline" checked /> Personal
      </label>
      <label>
        <input type="radio" name="account-type" class="inline" /> Business
      </label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture:</label>
      <input id="profile-picture" type="file" name="file" />

      <label for="age">Input your age (years):</label>
      <input id="age" type="number" name="age" min="13" max="120" />

      <label for="referrer">How did you hear about us?</label>
      <select id="referrer" name="referrer">
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </select>

      <label for="bio">Provide a bio:</label>
      <textarea id="bio" name="bio" rows="3" placeholder="I like coding on the beach..."></textarea>
    </fieldset>
    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required />
      I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
